<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    
    <!-- Container & Title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Live Chat App</h1>
    
    <!-- Buttons for chat rooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2 choose">Choose a chatroom:</div>
            <button class="btn mb-1" id="manager">Manager</button>
            <button class="btn mb-1" id="qa">QA Tester</button>
            <button class="btn mb-1" id="uiux">UI/UX</button>
            <button class="btn mb-1" id="frontend">Front-End</button>
            <button class="btn mb-1" id="backend">Back-End</button>
            <button class="btn mb-1" id="fullstack">FullStack</button>
        </div>

    <!-- Chat list / Window -->
    <div class="chat-window">
        <ul class="chat-list list-group">
        </ul>
    </div>

    <!-- new chat form -->
    <form class="form new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" value="send" class="btn">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-append">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" value="update" class="btn">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
    </div>


    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="scripts/app.js"></script>
</body>
</html>
